<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Light Bulb</title>
</head>

<body style="text-align: center;">
    <h1>Bật tắt đèn</h1>
    <i class="fa fa-lightbulb-o" id="light" aria-hidden="true" style="font-size: 100px; color: green"></i>
    <br>
    <button id="btn" style="width: 100px; height: 50px; font-size: 20px;">Bật/Tắt</button>
</body>

</html>
<style>

</style>
<script>
    const btn = document.getElementById('btn');
    const light = document.getElementById('light');

    btn.addEventListener('click', () => {
        if (light.style.color === 'green') {
            light.style.color = 'red';
        } else {
            light.style.color = 'green';
        }
    });
</script>
